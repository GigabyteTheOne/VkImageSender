<!DOCTYPE html>
<html>
	<head>
		<title>VKImageSender</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style media="screen">
			*
			{
				margin: 0;
			}
		
			html, body
			{
				font-family: Tahoma, Arial;
				font-size: 11px;
			}
			
			a, a:visited
			{
				color: #2B587A;
				text-decoration: none;
				cursor: pointer;
			}
			
			a:hover
			{
				text-decoration: underline;
			}
			
			html, body
			{
				height: 100%;
				width: 100%;
			}
		
    		#friends_list
    		{
    			height: 100%;
    			overflow: auto;
    			width: 100%;
    			border: 2px solid #e4e8ed;
    			padding: 0px;
    		}
    		
    		#photo_image_wrapper
    		{
    		  padding: 10px;
              /*border: 1px solid #DAE1E8;*/
    		}
    		
    		#message_text
    		{
                background: #FFFFFF;
                color: black;
                border: 1px solid #C0CAD5;
                min-height: 40px;
                padding: 3px 25px 3px 3px;
                padding-bottom: 5px;
                margin-bottom: 3px;
                outline: 0;
                -moz-border-radius: 2px;
                -webkit-border-radius: 2px;
                border-radius: 2px;
                line-height: 150%;
                word-wrap: break-word;
                cursor: text;
            }

            #message_container
            {

            }
    		
    		div, img
    		{
/*     			border: 1px dashed #000000; */
    		}
    		
    		#left_div
    		{
    			float: left;
    			width:45%;
    			height: 90%;
    			padding: 15px;
    			margin-top: 10px;
    			margin-left: 5px;
                border: 1px solid #DAE1E8;
                background-color: #F2F2F2;
    		}

            #left_div img
            {
                max-width: 100%;
            }
    		
    		#right_div
    		{
    			float: right;
    			width: 45%;
    			height: 95%;
    			margin-right: 10px;
    			margin-top: 10px;
    		}
    		
    		.centered
    		{
    			text-align: center;
    		}
    		
    		.friend_row
    		{
    			border-bottom: 1px solid #e4e8ed;
    			background-color: white;
    			cursor: pointer;
    		}
    		
    		.friend_row:hover
    		{
    			background-color: #edf1f5;
    		}
    		
    		.photo
    		{
    			padding: 5px;
    		}
    		
    		.info
    		{
    			vertical-align: middle;
    			padding-left: 10px;
    		}
    		
    		.flag
    		{
    			width: 25px;
    			height: 25px;
    			background: url("flag.png") no-repeat;
    			float: right;
    			margin-right: 5px;
				margin-top: 25px;
				display: none;
    		}
    		
    		.friend_row:hover .flag
    		{
    			display: block;
    		}
    		
    		.selected, 
    		.selected:hover, 
    		.selected a
    		{
    			background-color: #597DA3;
    			color: white;
    		}
    		
    		.selected .flag
    		{
    			display: block;
    		}
    		
    		.button_blue
    		{
                border: 1px solid #4e6f93;
                border-top-color: #517295;
                background: #5D81A7;
                width: 86px;
    		}

            .button_blue button 
            {
                border-top-color: #789ABF;
                border-bottom-color: #5980A9;
                border-left-color: #5980A9;
                border-right-color: #5980A9;
                color: #FFF;
                text-shadow: 0 1px 0 #45688E;
                background: url(/button_vk.png) #6181a6 repeat-x top;
                background-position: 0px -16px;
            }

            .button_blue button
            {
                border: 1px solid;
                background: none;
                font-size: 11px;
                margin: 0px;
                cursor: pointer;
                white-space: nowrap;
                outline: none;
                padding: 4px 14px;
                font-family: tahoma, arial, verdana, sans-serif, Lucida Sans;
                vertical-align: top;
                overflow: visible;
            }

            
            #send_button
            {
                width: 86px;
                height: 25px;
                background-color: #597DA3;
                color: white;
                text-align: center;
                vertical-align: middle;
                cursor: pointer;

                -webkit-box-align: center;
                text-align: center;
                box-sizing: border-box;
            }

            #send_button.disabled
            {
                background: #808080;
                cursor: inherit;
            }

            #loader_friends_wrapper
            {
                position: relative;
                top: 40%;

            }


	    </style>
		<script type="text/javascript" src="upload.js"></script>
<!-- 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script> -->
	</head>
<body>
	<div id="error_message"></div>
	<div id="right_div">
        <div id="loader_friends_wrapper" class="centered">
            <img src="indicator.gif" width="64" height="64"/>
            <div>Загрузка списка друзей...</div>
        </div>
		<div id="friends_list" style="display: none"></div>
	</div>
	
	<div id="left_div">
		<div id="loader_image_wrapper" class="centered">
			<img src="indicator.gif" width="64" height="64"/>
            <div>Загрузка изображения...</div>
		</div>
		<div id="photo_image_wrapper" class="centered">
			<img id="photo_image" src="" />
		</div>
		<div id="message_container">
            <div style="margin: 5px 0px;">Текст сообщения:</div>
            <div tabindex="0" contenteditable="true" id="message_text"></div>
            <div id="send_button_div" class="button_blue">
                <button id="send_button">Отправить</button>
            </div>
		</div>
        
	</div>
</body>
</html>
