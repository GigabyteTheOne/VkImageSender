<!DOCTYPE html>
<html>
	<head>
		<title>VK Image Sender</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="upload.js"></script>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<style type="text/css">
			body {
				background: #c1d7fb;
				background-image: url("zenbg.png");
			}

			.col_photo {
				max-width: 44px;
			}

			#friends_list td {
				height: 60px;
				display: table-cell;
    			vertical-align: middle;
			}

			#friends_list tr {
				cursor: pointer;
				border-right: 0px;
				border-left: 0px;
				-webkit-user-select: none;
			}

			#friends_list td:first-child {
				width: 60px;
			}

			.selected img.flag {
				content:url("flag.png");
			}	

			.my_button {
				-webkit-border-radius: 20px;
				-moz-border-radius: 20px;
				border-radius: 20px;
			}

			.my_label {
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
			}	
		</style>
	</head>
<body>
	<div class="container" id="error_message" style="margin-top: 30px; display:none">
		<!-- <div id="error_message" style="display: none"></div> -->
	</div>

	<div class="container" style="padding-top: 10px" id="main_content">
		<div id="error_message" style="display: none"></div>
		<div class="row">
			<div class="col-xs-6">
				<div class="container">
					<!-- Image -->
					<div class="row">
						<div id="loader_image_wrapper" style="padding-top: 20px">
							<p class="text-center" id="image_loader_text"></p>
							<div class="progress progress-striped active">
								<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
								</div>
							</div>
						</div>
						<div class="container" style="">
							<img src="" alt="Image" class="img-thumbnail" style="width: 100%; display: none;" id="photo_image">
						</div>
					</div>
					<!-- Message text -->
					<div class="row" style="padding-top: 10px">
						<textarea class="form-control" rows="3" placeholder="Введите текст сообщения" id="message_text"></textarea>
					</div>
					<!-- Send button -->
					<div class="row pull-right" style="padding-top: 10px">
						<button type="button" class="btn btn-primary my_button" id="send_button">
							Отправить
						</button>
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<!-- Search section -->
						<input type="search" class="form-control" id="s_search">
					</div>
					<div class="panel-body" style="padding: 0px">
						<!-- Friends load indicator -->
						<div id="loader_friends_wrapper" style="padding-top: 20px">
							<p class="text-center" id="friends_loader_text">
							</p>
							<div class="progress progress-striped active">
								<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
								</div>
							</div>
						</div>
						<!-- Friends list -->
						<div style="height: 480px; overflow: scroll" id="friends_list_wrapper">
							<div class="table-responsive table-bordered" style="border: none;">
								<table class="table table-striped table-hover" id="friends_list">
									<tbody>

									</tbody>
								</table>
							</div>
							
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-2.0.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
